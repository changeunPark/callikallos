<div class="container">
<div ng-init="showBoard()">
  <form ng-submit="updateBoard()">
  <h1> 수정하기 </h1>
  <div class="form-group">
    <label for="contact">Title : </label>
    <input type="text" class="form-control" id="title" ng-model="board.title" value="board.title">
  </div>
  <div class="form-group">
    <label for="contact">Content : </label>
    <input type="text" class="form-control" id="content" ng-model="board.content" value="board.content">
  </div>
  <a ui-sref="app.board.category({code: 0})" class="btn btn-default">취소</a>
  <button type="submit"  class="btn btn-success btn-default pull-right">저장</button>
</form>
</div>
</div>
