			<div style="width:700px; margin:auto;">
        <form class="hidden-xs" style="padding:10px;">
          <input style="width:100%;" type="text" class="form-control" ng-model="search" placeholder="검색어를 입력해주세요.">
        </form>
            <div class="row">
                <div class="col-sm-8">
                  <div id="listContent"class="main">
                        <div class="main_0 main_common" style="padding-top:8px; color:#e96725;">
                          <span>게시물 {{boards.boardDatas.length}}개</span>
                        </div>
                        <div class="main_1 main_common" style="padding-top:8px;">
                          <span>정렬 :</span>
                        </div>
                      <div class="main_2 main_common">
                        <select class="form-control" style="margin:0px; " name="mySelect" id="mySelect"
                          ng-options="option.name for option in boards.data.availableOptions track by option.sort"
                          ng-model="boards.data.selectedOption" >
                        </select>
                      </div>
                  </div>
                </div>

                <div class="col-sm-4 text-right">
                  <a ng-click="boards.createBoard();" class="btn btn-enroll">게시물 등록</a>
                </div>
            </div>


            <div style="margin-top:25px; margin-bottom:25px; border:1px solid rgba(231, 231, 231, 1);">
            </div>

    <!-- 커뮤니티 정보 -->
            <div class="">
                <div ng-repeat="board in boards.boardDatas | filter:search |orderBy : boards.data.selectedOption.sort " >
                  <div id="communityContent" class="row">
                      <div class="col-sm-8">
                        <div id="listTitle" class="">
                          <a  ui-sref="app.board.show({board_id: board.board_id})" >
                            {{board.title.substring(0, 30)}}
                          </a>
                        </div>
                        <div id="listContent"class="main">
                            <div class="main_0 main_common" style="color:#e96725;">
                              <span>답변 {{board.comment_count}}</span>
                            </div>

                            <div class="main_1 main_common" style="color: #969696;">
                                <i class="fa fa-eye" aria-hidden="true"></i>{{board.view}}
                            </div>

                            <div class="main_1 main_common" style="color: #969696;">
                                <i class="fa fa-comment-o" aria-hidden="true"></i>{{board.comment_count}}
                            </div>

                            <div class="main_1 main_common" >
                              <a style="color: #969696;" ui-sref="app.artist.show({artist_id: user.user_id})">
                                <span>by {{board.username}}</span>
                              </a>
                            </div>
                        </div>
                      </div>

                      <div class="col-sm-4 text-right" style="color: #969696;">
                        <span>{{board.created | date : 'yyyy년 MM월 dd일'}}</span>
                      </div>
                  </div>
               </div>
            </div>
        </div>
