<!-- 로그인 하였을 때 -->
<div ng-show="main.isLoggedIn">
  <div class="container">
    <div class="row">

    </div>
  </div>
</div>

<!-- 로그인 하지 않았을 때 -->
<div id="grad1"  class="jumbotron" ng-hide="main.isLoggedIn">

    <div class="container" >
    <div class="row">


    <div class="col-sm-6"  style="color:white; margin:0 auto;">

        <div style="padding:15px; text-left">
          <h2 style="padding:0px; margin:0px;">The Callikallos, </h2>
          <h2 style="margin:0px; padding:0px;">designed for Handwriter.</h2>
        </div>

        <div>
          <form name="logForm" ng-submit="main.doLogin(loginData, logForm.$valid)" novalidate>
              <div class ="row show-hide-message" ng-show="loginStatus">
                <div class="alert alert-danger">{{loginMessage}}</div>
              </div>

              <div  id="loginInfo" ng-class = "{'has-success': (logForm.username.$valid && !logForm.username.$pristine), 'has-error': (!logForm.username.$valid && !logForm.username.$pristine) ||
                (!logForm.username.$valid && logForm.$submitted)}">
                <input  placeholder="아이디" class="form-control" type="text" name="username"ng-model="main.loginData.username" ng-pattern="/^(?!.*?[\W])(?=.*?[a-zA-Z]|=.*?[A-Z]).{3,16}$/" ng-minlength="5" ng-maxlength="25" required>
              </div>

              <div  id="loginInfo" ng-class = "{'has-success': (logForm.password.$valid && !logForm.password.$pristine), 'has-error': (!logForm.password.$valid && !logForm.password.$pristine) ||
                (!logForm.password.$valid && logForm.$submitted)}">
                <input placeholder="비밀번호" class="form-control" type="password" name="password" ng-model="main.loginData.password" ng-pattern="/^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[\d])(?=.*?[\W]).{8,35}$/"
                 ng-minlength="8" ng-maxlength="35" required>
              </div>

              <div id="loginInfo">
                <button type="submit" class="btn btn-default">캘리칼로스 시작하기</button>
              </div>
            </form>
            <div class="text-center">
              <a ui-sref="register">아직 캘리칼로스 회원이 아니신가요?</a>
            </div>
      </div>

    </div>

    <div class="col-sm-6" style="margin:0 auto;">
      <div>
        <a ui-sref="app.intro">
        <img class="img-responsive center-block" ng-src="/images/banner.gif">
        </a>
      </div>
    </div>


    </div>
  </div>
</div>


<!-- 항상 유지 -->
<div>
  <div class="container" ng-controller="HomeCtrl as home">
    <div>
      <h2 style="padding:0px; margin:0px;">The Handwriting</h2>
    </div>
    <div ng-init="getContent()">
      <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="photo in photos | limitTo : 8">
        <div class="card">
              <div class="card-image">
                <a ui-sref="app.gallery.show({photo_id: photo.photo_id, photo_type:photo.photo_type})" ui-sref-active="active">
                  <img class="img-responsive" ng-src="{{photo.photo_path}}">
                  <span class="card-author">By {{photo.username}}</span>
                </a>
              </div>
              <div class="card-action">
                 <!-- <span class="glyphicon glyphicon-heart" aria-hidden="true">{{photo.opinion_count}}</span> -->
                  <div class="row">
                    <div class="col-xs-6 col-sm-6" style="text-align:left">
                     <span class="text-left">{{photo.description}}</span>
                   </div>
                   <div class="col-xs-6 col-sm-6" style="text-align:right">
                     <i class="fa fa-heart" aria-hidden="true" style="color:#E96725;"></i>&nbsp;{{photo.view}}
                   </div>
                 </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
