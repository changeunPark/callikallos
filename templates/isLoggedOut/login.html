
<div id="loginForm">
  <div id="title">
    <a ng-href="/">
      <h1>CALLIKALLOS</h1>
    </a>
  </div>

  <div class="loginForm">
    <legend>로그인</legend>
    <div class ="row show-hide-message" ng-show="main.successMsg">
      <div class="alert alert-success">{{main.successMsg}}</div>
    </div>
    <div class ="row show-hide-message" ng-show="main.errorMsg">
      <div class="alert alert-danger">{{main.errorMsg}}&nbsp
        <a ng-show="main.expired" ui-sref="resend"><button type="button" class="btn btn-success">Resend Activated Link</button></a>
      </div>
    </div>

    <form name="logForm" ng-submit="main.doLogin(loginData, logForm.$valid)" novalidate>

      <div ng-class = "{'has-success': (logForm.username.$valid && !logForm.username.$pristine), 'has-error': (!logForm.username.$valid && !logForm.username.$pristine) ||
        (!logForm.username.$valid && logForm.$submitted)}">
        <input ng-disabled="main.disabled" placeholder="아이디" class="form-control" type="text" name="username" ng-model="main.loginData.username" ng-pattern="/^(?!.*?[\W])(?=.*?[a-zA-Z]|=.*?[A-Z]).{3,16}$/" ng-minlength="5" ng-maxlength="25" required>
        <p class="help-block" ng-show="(!logForm.username.$pristine && logForm.username.$error.required) || (logForm.$submitted && logForm.username.$error.required)">값을 입력해주세요.</p>
      </div>
      <br>

      <div ng-class = "{'has-success': (logForm.password.$valid && !logForm.password.$pristine), 'has-error': (!logForm.password.$valid && !logForm.password.$pristine) ||
        (!logForm.password.$valid && logForm.$submitted)}">
        <input  ng-disabled="main.disabled" placeholder="비밀번호" class="form-control" type="password" name="password" ng-model="main.loginData.password" ng-pattern="/^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[\d])(?=.*?[\W]).{8,35}$/"
         ng-minlength="8" ng-maxlength="35" required>
        <p class="help-block" ng-show="(!logForm.password.$pristine && logForm.password.$error.required) || (logForm.$submitted && logForm.password.$error.required)">값을 입력해주세요.</p>
      </div>
      <br>
      <input ng-disabled="main.disabled"  class="btn btn-success btn-block" type="submit" value="로그인">
      <br>
    </form>

    <div class="">
      <a ui-sref="resetpassword" style="color:#000000;">비밀번호 찾기</a>
      <span>&nbsp/&nbsp</span>
      <a ui-sref="resetusername" style="color:#000000;">아이디 찾기</a>
    </div>

  </div>

  <div class="">
    <a ui-sref="register">아직 캘리칼로스 회원이 아니신가요?</a>
  </div>

</div>
